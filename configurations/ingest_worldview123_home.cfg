[Main]
CONFIG_NAME=worldview
CONFIG_VERSION=worldview123_01
# the general workspace
OUTSPACE=TBD
TMPSPACE=TBD
DONESPACE=TBD
FAILEDSPACE=TBD
# WORK HOME
INBOX=TBD

[Search]
LIST_TYPE=files
FILES_NAMEPATTERN=.*_P.*         
FILES_EXTPATTERN=^.XML



[Output]
OUTPUT_RELATIVE_PATH_TREES=[]
OUTPUT_SIP_PATTERN=HIGHTRES_PATTERN_INSTANCE_GENERIC_DTYXvV
OUTPUT_EO_PATTERN=HIGHTRES_PATTERN_INSTANCE_GENERIC_DTYXVC

[Mission-specific-values]
# SIP file
METADATA_SIP_CHANGE_LOG=Fixing the Processing Station
METADATA_SIP_SPEC_NAME_VERSION=EOSIP Specialization for WorldView 1-2-3-4 products v1.2
METADATA_SIP_SOFTWARE_NAME=eoProdGen
METADATA_SIP_SOFTWARE_VERSION=0105
#
METADATA_PLATFORM_2DIGITS_ALIAS=WV
METADATA_ACQUISITION_TYPE=NOMINAL
METADATA_ACQUISITION_CENTER=UNKNOWN
METADATA_BROWSES_TYPE=QUICKLOOK
METADATA_CODESPACE_REFERENCE_SYSTEM=urn:esa:eop:crs
METADATA_CODESPACE_WRS_LATITUDE_GRID_NORMALISED=urn:esa:eop:WorldView:Path
METADATA_CODESPACE_WRS_LONGITUDE_GRID_NORMALISED=urn:esa:eop:WorldView:Row
#METADATA_CODESPACE_SENSOR_OPERATIONAL_MODE=urn:esa:eop:Worldview:GIS:operationalMode
METADATA_REFERENCE_SYSTEM_IDENTIFIER=EPSG:4326
METADATA_CREATOR=ESA
METADATA_FILECLASS=OPER
METADATA_ORBIT=0
METADATA_ORBIT_DIRECTION=DESCENDING
METADATA_PLATFORM=WorldView
#METADATA_PLATFORM_ID=1
METADATA_REPORT_TYPE=ARCHIVING
METADATA_RESPONSIBLE=ESA
METADATA_RESOLUTION_UNIT=m
#METADATA_SCALE=1:12.000 Orthorectified
METADATA_SENSOR_TYPE=OPTICAL
METADATA_STATUS=ARCHIVED
METADATA_SIP_VERSION=0100
METADATA_PRODUCT_VERSION=0001
# BROWSE
BROWSE_METADATA_IMAGE_TYPE=QUICKLOOK to be checked
# for kmz creation
METADATA_KMZ_USE_BOOUNDINGBOX=False
# TO BE REMOVED
METADATA_GENERATION_TIME=2018-09-14T14:00:00Z

