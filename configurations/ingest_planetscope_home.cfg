METADATA_SIP_SPEC_NAME_VERSION=EOSIP Specialization for PlanetScope products v1.0
METADATA_SIP_SOFTWARE_NAME=eoProdGen
METADATA_SIP_SOFTWARE_VERSION=0105
#
METADATA_PLATFORM_2DIGITS_ALIAS=PS
METADATA_ACQUISITION_TYPE=NOMINAL
METADATA_ACQUISITION_CENTER=UNKNOWN
METADATA_BROWSES_TYPE=QUICKLOOK
METADATA_CODESPACE_REFERENCE_SYSTEM=urn:esa:eop:crs
METADATA_CODESPACE_WRS_LATITUDE_GRID_NORMALISED=urn:esa:eop:PlanetScope:Path
METADATA_CODESPACE_WRS_LONGITUDE_GRID_NORMALISED=urn:esa:eop:PlanetScope:Row

METADATA_QUALITY_DEGRADATION=0.0
METADATA_SENSOR_OPERATIONAL_MODE=PS2
METADATA_CODESPACE_SENSOR_OPERATIONAL_MODE=urn:esa:eop:PlanetScope:PS2:operationalMode

METADATA_REFERENCE_SYSTEM_IDENTIFIER=EPSG:4326
METADATA_CREATOR=ESA
METADATA_FILECLASS=OPER
METADATA_ORBIT=0
METADATA_ORBIT_DIRECTION=DESCENDING
