[Main]
CONFIG_NAME=skysat
CONFIG_VERSION=PlanetScope_01
# the general workspace
OUTSPACE=/home/gilles/shared/workspace/out//PlanetScope
TMPSPACE=/home/gilles/shared/workspace/tmp/PlanetScope
DONESPACE=/home/gilles/shared/workspace/done/PlanetScope
FAILEDSPACE=/home/gilles/shared/workspace/failed/PlanetScope
# WORK HOME
INBOX=/home/gilles/shared/missions/PlanetScope/TDS

[Search]
LIST_TYPE=files
FILES_NAMEPATTERN=^.*         
FILES_EXTPATTERN=^.json



[Output]
OUTPUT_RELATIVE_PATH_TREES=[]
OUTPUT_SIP_PATTERN=HIGHTRES_PATTERN_INSTANCE_GENERIC_DTYXvV
OUTPUT_EO_PATTERN=HIGHTRES_PATTERN_INSTANCE_GENERIC_DTYXVC

